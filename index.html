    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-glow: rgba(16, 185, 129, 0.2);
        }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .scholar-title { font-family: 'Playfair Display', serif; }
        .tech-font { font-family: 'Space Grotesk', sans-serif; }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            position: absolute;
            width: 100%;
            z-index: 20;
            animation: scan 2s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float { animation: float 4s ease-in-out infinite; }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .mesh-bg {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(161, 64%, 90%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(161, 64%, 90%, 1) 0, transparent 50%);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
